<div class="card row">
  <div class="col-12 col-md-10 content">
    {{ task | taskFormat }}
  </div>

  <div class="col-12 col-md-2">
    <button type="button" class="btn btn-light" (click)="toggleTaskStatus()">
      {{ task.taskDone ? "Mark as undone" : "Mark as done" }}
    </button>
  </div>
</div>

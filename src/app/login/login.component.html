<div class="login-wrap">
  <h1>Login to Task Manager</h1>
  <input
    type="text"
    (click)="setUser(userInput.value)"
    id="userInput"
    #userInput
  />
  <label *ngIf="inputError" for="userInput" class="error"
    >User Name input can't be empty
  </label>
  <button
    type="button"
    class="btn btn-primary"
    (click)="setUser(userInput.value)"
    [routerLink]="['/task-list']"
  >
    Login
  </button>
</div>
